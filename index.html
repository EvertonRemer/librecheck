function detectarModeloIphone() {
    const ratio = window.devicePixelRatio;
    const { width, height } = screen;

    const modelos = [
        { modelo: "iPhone SE (1ª geração)", w: 320, h: 568, r: 2 },
        { modelo: "iPhone 6/7/8", w: 375, h: 667, r: 2 },
        { modelo: "iPhone 6+/7+/8+", w: 414, h: 736, r: 3 },
        { modelo: "iPhone X / XS / 11 Pro", w: 375, h: 812, r: 3 },
        { modelo: "iPhone XR / 11", w: 414, h: 896, r: 2 },
        { modelo: "iPhone XS Max / 11 Pro Max", w: 414, h: 896, r: 3 },
        { modelo: "iPhone 12 mini / 13 mini", w: 360, h: 780, r: 3 },
        { modelo: "iPhone 12 / 12 Pro / 13 / 13 Pro / 14", w: 390, h: 844, r: 3 },
        { modelo: "iPhone 12 Pro Max / 13 Pro Max / 14 Plus", w: 428, h: 926, r: 3 },
        { modelo: "iPhone 14 Pro Max", w: 430, h: 932, r: 3 },
        { modelo: "iPhone 15 / 15 Pro", w: 393, h: 852, r: 3 },
        { modelo: "iPhone 15 Plus / 15 Pro Max", w: 430, h: 932, r: 3 }
    ];

    const encontrado = modelos.find(
        m => m.w === Math.min(width, height) &&
             m.h === Math.max(width, height) &&
             m.r === ratio
    );

    return encontrado ? encontrado.modelo : "iPhone (modelo não identificado)";
}
function detectarDispositivo() {
    const ua = navigator.userAgent;

    // iOS
    if (/iPhone|iPad|iPod/i.test(ua)) {
        const versao = (ua.match(/OS (\d+_\d+)/) || [])[1]?.replace("_", ".") || "0";
        const modelo = detectarModeloIphone(); // ⬅ aqui entra a detecção real
        return { os: "iOS", versao, modelo };
    }

    // Android
    if (/Android/i.test(ua)) {
        const versao = (ua.match(/Android\s([\d\.]+)/) || [])[1] || "0";

        // Modelos Android vêm no User-Agent:
        const modelo = (ua.match(/; ([^;]*) Build/) || [])[1]?.trim() || "Modelo não identificado";

        return { os: "Android", versao, modelo };
    }

    return { os: "Desconhecido", versao: "0", modelo: "Desconhecido" };
}

   COMPARAÇÃO COM A LISTA
-------------------------------------------*/
function verificarCompatibilidade() {
    const { os, versao, modelo } = detectarDispositivo();

    let compativel = false;

    if (os === "iOS") {
        compativel =
            versoesIOS.includes(versao) &&
            modelosIOS.some(m => modelo.toLowerCase().includes(m.toLowerCase()) || modelo === "iPhone");
    } else if (os === "Android") {
        compativel =
            versoesAndroid.some(v => versao.startsWith(v)) &&
            modelosAndroid.some(m => modelo.toLowerCase().includes(m.toLowerCase()));
    }

    return { os, versao, modelo, compativel };
}

/* ----------------------------------------
   EXIBIR RESULTADO
-------------------------------------------*/


const r = verificarCompatibilidade();
document.getElementById("resultado").innerHTML = `
    <b>Sistema:</b> ${r.os}<br>
    <b>Versão:</b> ${r.versao}<br>
    <b>Modelo detectado:</b> ${r.modelo}<br><br>

    ${r.compativel

    ? "<span style='color:green;font-size:24px;'>✔ COMPATÍVEL</span><br><br><a class='btn' href='https://apps.apple.com/br/app/freestyle-librelink-br/id1448904780'>Baixar na App Store</a><a class='btn' href='https://play.google.com/store/apps/details?id=com.freestylelibre.app.br&pcampaignid=web_share'>Baixar no Google Play</a>"
    : "<span style='color:red;font-size:24px;'>✘ NÃO COMPATÍVEL</span><br><br>Este dispositivo não suporta o aplicativo."
}`;
</script>
